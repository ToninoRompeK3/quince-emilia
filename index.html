<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Música Quinceañera</title>
  <style>
    .audio-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    button {
      font-size: 2rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div class="audio-container">
    <audio id="audioPlayer">
      <source src="fondo.mp3" type="audio/mpeg">
    </audio>
    <button id="btnPlay">▶️</button>
  </div>
  <script>
    const audio = document.getElementById('audioPlayer');
    const btnPlay = document.getElementById('btnPlay');
    let playing = false;
    btnPlay.addEventListener('click', () => {
      if (!playing) { audio.play(); btnPlay.textContent = '⏸️'; }
      else { audio.pause(); btnPlay.textContent = '▶️'; }
      playing = !playing;
    });
  </script>
</body>
</html>
